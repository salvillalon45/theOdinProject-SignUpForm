<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project: Sign Up Form</title>
		<link rel="stylesheet" href="./assets/stylesheets/reset.css" />
		<link rel="stylesheet" href="./assets/stylesheets/index.css" />
	</head>
	<body>
		<div class="wrapper">
			<main>
				<div class="left">
					<div class="logo-container">
						<img src="assets/images/odin.png" />
						<h1>Odin</h1>
					</div>

					<p>
						Photo by <a href="#">Halie West</a> on
						<a href="#">Unsplash</a>
					</p>
				</div>

				<article class="right">
					<section>
						<h2>
							This is not a real service! You know you need
							something like this in your life to help you realize
							your deepest dreams . Sign up
							<i>now</i>
							to get started.
						</h2>
						<p>You <i>know</i> you want to</p>
					</section>

					<section>
						<h2>Let's do this!</h2>
						<form action="">
							<div class="input-wrapper">
								<div class="left-inputs">
									<label for="first-name">First Name</label>
									<input
										type="text"
										id="first-name"
										name="first-name"
									/>

									<label for="email">Email</label>
									<input
										type="text"
										id="email"
										name="email"
									/>

									<label for="password">Password</label>
									<input
										type="password"
										id="password"
										name="password"
									/>
								</div>

								<div class="right-inputs">
									<label for="last-name">Last Name</label>
									<input
										type="text"
										id="last-name"
										name="last-name"
									/>

									<label for="phone">Phone Number</label>
									<input type="tel" id="phone" name="phone" />

									<label for="confirm-password"
										>Confirm Password</label
									>
									<input
										type="text"
										id="confirm-password"
										name="confirm-password"
									/>
								</div>
							</div>
						</form>
					</section>

					<section>
						<button>Create Account</button>

						<p>Already have an account? <a href="#">Log In</a></p>
					</section>
				</article>
			</main>
		</div>
	</body>
</html>
