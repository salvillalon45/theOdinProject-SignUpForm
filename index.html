<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project: Sign Up Form</title>
		<link rel="stylesheet" href="./assets/stylesheets/reset.css" />
		<link rel="stylesheet" href="./assets/stylesheets/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link href="http://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<main>
				<div class="left">
					<div class="logo-container">
						<img src="assets/images/odin.png" />
						<h1>Odin</h1>
					</div>

					<p>
						Photo by <a href="#">Halie West</a> on
						<a href="#">Unsplash</a>
					</p>
				</div>

				<article class="right">
					<section class="intro-section">
						<div>
							<h2>
								This is not a real service! You know you need
								something like this in your life to help you
								realize your deepest dreams.
							</h2>

							<p>
								Sign up
								<i>now</i>
								to get started.
							</p>
						</div>

						<p>You <i>know</i> you want to</p>
					</section>

					<section class="form-section">
						<div>
							<h2>Let's do this!</h2>

							<form action="">
								<div class="left-inputs">
									<label for="first-name"
										>First Name
										<input
											type="text"
											id="first-name"
											name="first-name"
										/>
									</label>

									<label for="email">
										Email
										<input
											type="text"
											id="email"
											name="email"
										/>
									</label>

									<label for="password">
										Password
										<input
											type="password"
											id="password"
											name="password"
											required
										/>
									</label>
								</div>

								<div class="right-inputs">
									<label for="last-name">
										Last Name
										<input
											class="focus"
											type="text"
											id="last-name"
											name="last-name"
										/>
									</label>

									<label for="phone">
										Phone Number
										<input
											type="tel"
											id="phone"
											name="phone"
										/>
									</label>

									<label for="confirm-password">
										Confirm Password
										<input
											type="text"
											id="confirm-password"
											name="confirm-password"
											required
										/>
									</label>
								</div>
							</form>
						</div>
					</section>

					<section class="user-actions-section">
						<button>Create Account</button>

						<p>Already have an account? <a href="#">Log In</a></p>
					</section>
				</article>
			</main>
		</div>
	</body>
</html>
